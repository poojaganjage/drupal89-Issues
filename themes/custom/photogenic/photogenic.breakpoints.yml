photogenic.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 380px)'
  weight: 0
  multipliers:
    - 1x
    - 2x

photogenic.narrow:
  label: narrow
  mediaQuery: 'all (min-width: 768px) and (max-width: 1024px)'
  weight: 1
  multipliers:
    - 1x
    - 2x

photogenic.wide:
  label: wide
  mediaQuery: 'all (min-width:991px) and (max-width:1200px)'
  weight: 2
  multipliers:
    - 1x
    - 2x

